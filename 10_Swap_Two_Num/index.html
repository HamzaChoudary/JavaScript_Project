<body>

    <script>

                // Here we using temperory variable

        // let a = prompt('Enter a value');
        // let b = prompt('Enter b value');
        // console.log(`Before swapping, \n The value of a is: ${a}, \n  The value of b is: ${b}`);
        // // a = 5 , b = 6
        // // a = temp
        // // temp = b
        // let temp; 
        // temp = a ;  
        // a = b;  
        // b = temp;  
        // console.log(`After swapping, \n The value of a is : ${a}, \n The value of b is : ${b}`);


                                // Without Using temporery Variable

        let a = parseInt(prompt('Enter a value'));
        let b = parseInt(prompt('Enter b value'));
        alert(`Before swapping, \n The value of a is: ${a}, \n  The value of b is: ${b}`);
        //   a = 5 b = 6
        a = a + b;
        b = a - b;
        a = a - b;  
        alert(`After swapping, \n The value of a is : ${a}, \n The value of b is : ${b}`);
        

    </script>
    
</body>
